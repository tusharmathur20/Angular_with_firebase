<div class="container mt-4">

    <div class="row">

        <table mat-table [dataSource]="tableData" class="mat-elevation-z8" matSort>


            <!-- Position Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element "> {{element.Name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Age">
                <th mat-header-cell *matHeaderCellDef>Age</th>
                <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Scores">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
                <td mat-cell *matCellDef="let element"> {{element.Scores}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                        (click)="openDialog(element)">Add to
                        Winners</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>
</div>
